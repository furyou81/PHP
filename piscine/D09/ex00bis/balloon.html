<html>
<head>
    <title>Balloon</title>
    <style>
        .balloon {background-color: red; width: 200px; height: 200px; border-radius: 50%;}
    </style>
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="balloon" id="balloon">
    </div>
</body>

<script>
        var colors = ['red', 'green', 'blue'];
        var c = 0;

        $("#balloon").on('click', function ()
        {
            c++;
            changeColor(c);
            if (parseInt($("#balloon").css("width")) < 420 || parseInt($("#balloon").css("height")) < 420)
                inflate(10)
            else
                restart();
        });

        $("#balloon").on("mouseout", function()
        {
            c--;
            if (c < 0)
                c = 2;
            changeColor(c);
            if (parseInt($("#balloon").css("width")) <= 200 || parseInt($("#balloon").css("height")) <= 200)
                restart();
            else
                inflate(-5);
        });

        function inflate(nb)
        {
            $("#balloon").css("width", parseInt($("#balloon").css("width")) + nb);
            $("#balloon").css("height", parseInt($("#balloon").css("height")) + nb);
        }

        function restart()
        {
            $("#balloon").css("width", 200);
            $("#balloon").css("height", 200);
        }

        function changeColor(c)
        {
            $("#balloon").css("backgroundColor", colors[c % 3]);
        }
    </script>
</html>
